<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Task visualizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

</head>

<body>

<div class="container-fluid">
    <div th:replace="~{menu :: menu}"></div>

    <div class="row py-2">
        <div class="col-5">
            <form hx-post="waypoints/asimage"
                  hx-target="#coordinates"
                  hx-swap="innerHTML"
                  hx-on::after-request="addWaypoints(event.detail.xhr)"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="imageFile" class="form-label">Image file</label>
                    <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/png">
                </div>

                <button type="submit" class="btn btn-primary">Upload image</button>
            </form>
        </div>

        <div class="col-2"></div>

        <div class="col-5">
            <form hx-post="waypoints/asimage"
                  hx-target="#coordinates"
                  hx-swap="innerHTML"
                  hx-on::after-request="addWaypoints(event.detail.xhr)"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="camera" class="form-label">Camera</label>
                    <input class="form-control" type="file" id="camera" name="imageFile" accept="image/*" capture="camera"/>
                </div>

                <button type="submit" class="btn btn-primary">Upload image from camera</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col" hidden="until-found" id="coordinates"></div>
    </div>

    <div class="row py-2" style="height: 84vh;">
        <div class="col" id="map" style="height: 100%; width: 100%;"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@2.0.8"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    })
        .addTo(map);

    const markers = [];

    function addWaypoints(xhr) {
        if (xhr.status !== 200) {
            return;
        }

        for (let i = 0; i < markers.length; i++) {
            map.removeLayer(markers[i]);
        }

        const waypoints = JSON.parse(xhr.response);

        const latlons = [];
        for (const wpt of waypoints) {
            const wptCircle = L.circle([wpt.lat, wpt.lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.2,
                radius: wpt.radius
            }).addTo(map);
            wptCircle.bindPopup(wpt.name);
            markers.push(wptCircle);

            latlons.push([wpt.lat, wpt.lon]);
        }

        const polyline = L.polyline(latlons, {color: 'blue'}).addTo(map);
        markers.push(polyline);

        if (waypoints.length > 0) {
            const lats = latlons.map(e => e[0]);
            const lons = latlons.map(e => e[1]);

            map.fitBounds([
                [Math.max(...lats), Math.min(...lons)],
                [Math.min(...lats), Math.max(...lons)]
            ]);
        }
    }
</script>

</body>
</html>
