<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Task visualizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

</head>

<body>

<div class="container-fluid">
    <div th:replace="~{menu :: menu}"></div>

    <form hx-post="waypoints/asimage"
          hx-target="#testdiv"
          hx-swap="innerHTML"
          hx-on::after-request="addWaypoints(event.detail.xhr)"
          enctype="multipart/form-data">

        <div class="mb-3">
            <label for="imageFile" class="form-label">Image file</label>
            <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/png">
        </div>

        <button type="submit" class="btn btn-primary">Upload image</button>
    </form>

    <div id="testdiv"></div>
    <div id="map" style="height: 900px; width: 100%;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@2.0.8"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    })
        .addTo(map);

    function addWaypoints(xhr) {
        console.log("Response status:", xhr.status);

        if (xhr.status !== 200) {
            return;
        }

        const waypoints = JSON.parse(xhr.response);
        console.log("Response body: ", waypoints);

        const latlngs = [];
        for (const wpt of waypoints) {
            console.log("Waypoint: ", wpt)
            const wptCircle = L.circle([wpt.lat, wpt.lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: wpt.radius
            }).addTo(map);
            wptCircle.bindPopup(wpt.name);

            latlngs.push([wpt.lat, wpt.lon]);
        }

        const polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);

        if (waypoints.length > 0) {
            map.setView([waypoints[0].lat, waypoints[0].lon], 13);
        }
    }
</script>

</body>
</html>
